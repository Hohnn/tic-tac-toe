                <div class="case" id="box1"></div>

            </div>
            <div class="line">

            	<div class="case" id="box5"></div>
            </div>
            <div class="line">
            	<div class="case" id="box6"></div>
            	<div class="case" id="box7"></div>
            	<div class="case" id="box8"></div>
            </div>            
        </div>
        <a onclick="window.location.reload();" class="button">restart</a>
        <div class="desc">
            <p>line up 3 <img src="images/cross.svg" alt=""> or <img src="images/cyrcle.svg" alt=""> to win </p>
            
        </div>
    </div>
